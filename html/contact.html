<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/9cb797ba64.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/Style.css">
</head>
<!-- https://www.site-shot.com/ -->
<body>
    <header>
        <nav>
            <ul class="navlist">
                <li><a href="../index.html">Back</a></li>
            </ul>
        </nav>
    </header>

        <h1 id="contact-header" class="d-flex justify-content-center text-light">Get in touch</h1>
        <p class="d-flex justify-content-center text-light">
            You can contact me by sending me an Email here:
        </p>
        <form id="contact-form">
            <label for="name" class="label">First name:</label>
            <input name="name" id="name" class="input" type="text">
            <label for="lastName" class="label">Last name:</label>
            <input name="lastName" id="lastName" class="input" type="text">
            <label for="email" class="label">Email:</label>
            <input name="email" id="email" class="input" type="email">
            <label for="message" class="label">Message:</label>
            <textarea name="message" class="textarea" rows="4" placeholder="Enter a message..."></textarea>
        </form>

    
    <footer id="contact-footer">
        <div class="w-50">
            <ul class="d-flex justify-content-around" style="font-size: 5rem;">
                <li class="icons hover"><a href="#"><i class="fa-brands fa-facebook text-dark"></i></a></li>
                <li class="icons hover"><a href="#"><i class="fa-brands fa-twitter text-dark"></i></a></li>
                <li class="icons hover"><a href="#"><i class="fa-brands fa-linkedin text-dark"></i></a></li>
                <li class="icons hover"><a href="#"><i class="fa-brands fa-instagram text-dark"></i></a></li>
                <li class="icons hover"><a href="https://github.com/Koxei" target="_blank"><i class="fa-brands fa-github text-dark"></i></a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
